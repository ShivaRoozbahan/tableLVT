<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table>
      <tr>
        <th colspan="6">جدول زمان</th>
      </tr>

      <tr>
        <th>شنبه</th>
        <th>یکشنبه</th>
        <th>دوشنبه</th>
        <th>سه شنبه</th>
        <th>چهارشنبه</th>
        <th rowspan="6">ساعت</th>
      </tr>

      <tr>
        <td>ورزش</td>
        <td>تمرین تایپ</td>
        <td>ورزش</td>
        <td>تمرین تایپ</td>
        <td>ورزش</td>
      </tr>

      <tr>
        <td>تمرین کدنویسی</td>
        <td>کدنویسی</td>
        <td>کدنوسی</td>
        <td>کدنویسی</td>
        <td>کدنویسی</td>
      </tr>

      <tr>
        <th colspan="5">استراحت</th>
      </tr>

      <tr>
        <td>زبان</td>
        <td>رقص</td>
        <td>زبان</td>
        <td>رقص</td>
        <td rowspan="2">پروژه</td>
      </tr>

      <tr>
        <td>مطالعه</td>
        <td>کدنویسی</td>
        <td>اموزش</td>
        <td>مطالعه</td>
      </tr>
    </table>
  </body>
</html>
