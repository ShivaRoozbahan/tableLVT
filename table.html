<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Table</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th colspan="6">جدول زمان</th>
        </tr>

        <tr>
          <th>شنبه</th>
          <th>یکشنبه</th>
          <th>دوشنبه</th>
          <th>سه شنبه</th>
          <th>چهارشنبه</th>
          <th>زمان</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>ورزش</td>
          <td>تمرین تایپ</td>
          <td>ورزش</td>
          <td>تمرین تایپ</td>
          <td>ورزش</td>
          <td rowspan="3">صبح</td>
        </tr>

        <tr>
          <td>تمرین کدنویسی</td>
          <td>کدنویسی</td>
          <td>کدنوسی</td>
          <td>کدنویسی</td>
          <td>کدنویسی</td>
        </tr>

        <tr>
          <th colspan="5">استراحت</th>
        </tr>

        <tr>
          <td>زبان</td>
          <td>رقص</td>
          <td>زبان</td>
          <td>رقص</td>
          <td rowspan="2">پروژه</td>
          <td rowspan="3">عصر</td>
        </tr>

        <tr>
          <td>اموزش</td>
          <td>کدنویسی</td>
          <td>اموزش</td>
          <td>مطالعه</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
